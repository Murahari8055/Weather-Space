<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Space</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/daa3yhyvy/image/upload/v1725269841/Weather/earth.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Space Background Video -->
    <video id="space-video" autoplay loop muted>
        <source src="https://res.cloudinary.com/daa3yhyvy/video/upload/v1725264464/Weather/space.mp4" type="video/mp4" autoplay loop muted>
        Your browser does not support the video tag.
    </video>

    <h2 id="overlay-title"><span>Weather Space: Earth's Climate at Your Fingertips</span></h2>
    <p id="central-text">Explore Atmosphere</p>
    <p1 id="central-text1">Click Anywhere to Locate The Map</p1>


    <div id="map" class="hidden"></div>
    <div id="weather-popup" class="hidden">
        <div id="weather-info">
            <h1 id="location"></h1>
            <p><i class="fas fa-thermometer-half"></i> <span id="temperature"></span></p>
            <p><i class="fas fa-wind"></i> <span id="wind-speed"></span></p>
            <p><i class="fas fa-tint"></i> <span id="humidity"></span></p>
            <p><i class="fas fa-cloud"></i> <span id="cloud-cover"></span></p>
            <p><i class="fas fa-cloud-showers-heavy"></i> <span id="rain"></span></p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <video id="background-video" class="hidden" autoplay loop muted></video>
    <script src="script.js"></script>
</body>
</html>
